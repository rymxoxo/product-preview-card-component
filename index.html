<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="card">
      <img
        src="images/image-product-mobile.jpg"
        alt="This is a perfum image"
        class="card__image"
      />
      <img
        style="display: none"
        src="images/image-product-desktop.jpg"
        alt="This is a perfum image"
        class="card__image--desktop"
      />
      <article class="card__article">
        <p class="article__intro">PERFUME</p>
        <h1 class="article__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="article__body">
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="big--number">$149.99</span>
          <span class="small--number"> $169.99</span>
        </div>
        <div class="button">
          <img
            src="images/icon-cart.svg"
            alt="this is a cart"
            class="button--icon"
          />
          <button class="article__button">Add to Cart</button>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rym CHAOUCH</a>.
    </div>
  </body>
</html>
